<title>WCYD</title>

<script type="text/javascript">
  var stylesheet = (`
    <style>
      .cover__title {
          margin-bottom: -5px !important;
          font-size: 5.4vw !important;
      }

      .border{
        display:none;
      }

      .author {
        display:none;
      }

      .store{
        margin-bottom:20px;
      }

      .cover__container{
        padding-bottom:0px !important;
      }

      .owner{
        text-align:center;
      }

      .search-icon {
          display: none;
      }
     
      .alertContainer{
        width:100%;
        top:-100px;
        position: fixed;
        z-index: 45;
        display: flex;
        justify-content: center;
      }

      .alert {
        padding: 20px;
        margin:20px;
        background-color: #b4cce4;
        border-radius: 50px;
        color: black;
        font-family: 'Proxima Nova';
        width:315px;
        display: flex;
        flex-direction: row;
        text-align: center;
      }

      .closebtn {
        margin: auto;
        margin-right:0;
        color: black;
        font-weight: bold;
        font-size: 22px;
        cursor: pointer;
        transition: 0.3s;
        line-height: 80%;
        padding-top: 4px;
      }

      .closebtn:hover {
        color: white;
      }

      .footer{
        display: none;
      }

    </style>
  `);

  var show_alert = !window.localStorage.getItem('seen-alert1');

  // Define Close alert
  function closeAlert() {
      $('.alertContainer').fadeOut(200)
      window.localStorage.setItem('seen-alert1', true)
    }

  //On ready
  $(document).ready(function() {

    $('body').append(stylesheet)

    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      $('.cover-title').css('font-size','50px')
    }

    alertContainer = (`
      <div class="alertContainer" onClick="closeAlert()">
        <div class="alert">
          <span class="message">Due to COVID-19, orders may be delayed.</span>
          <span class="closebtn">Ã—</span> 
        </div>
      </div>
    `)

    setTimeout(function(){
      $('.alertContainer').animate({
        top:["0px","swing"]
        },500)
    },2000)

    if (show_alert){
      $('body').append(alertContainer)
    }

    // On HTML modified
    $(document).bind('DOMSubtreeModified', function () {
      var message = "Orders will be shipped on Friday, May 15th."
      if(!$("p:contains('"+message+"')").length){
        $("p:contains('Please choose a shipping method:')").parent().append('<p>'+message+'</p>')
      }
    });

    // On main change
    var scrolled = false
    $("#main").bind('DOMSubtreeModified', function () {
      elem = $(".details-product-purchase__add-buttons")
      if(elem.length && !scrolled){
        $('html, body').animate({
            scrollTop: elem.offset().top-window.screen.height+100,
        });
        scrolled = true
      } else if(!elem.length) {
        scrolled = false
      }
    });
  });
</script>
